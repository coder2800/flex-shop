<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentPage</title>
    <link rel="stylesheet" href="style-PaymentPage.css">
</head>

<body>
    <div class="bg">
        <a href="Address-page.html" style="text-decoration:none;">
            <h1 class="arrow">&#8592;</h1>
        </a>
        <div class="card1">
            <div class="card2">
                <h2>Add your payment information</h2>
                <div>
                    <form action="">
                        <label for="fname">Card Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Card Number">
                        <div class="cvc">
                            <input type="text" id="date" name="lastname" placeholder="MM / YY">
                            <input type="text" id="cvv" name="lastname" placeholder="CVV">
                        </div>

                        <label for="country">Country or Region</label>
                        <select id="country" name="country">
                            <option value="India">India</option>
                            <option value="usa">USA</option>
                            <option value="australia">Australia</option>
                        </select>
                        <input type="text" id="cvv" name="lastname" placeholder="Postal Code">

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
