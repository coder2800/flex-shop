<!DOCTYPE html>
<html>

<head>
    <title>Contact details</title>
    <link rel="stylesheet" href="contactdetailscss.css" />
</head>

<body>
    <div class="container">
        <h1>CONTACT US</h1>
        <form action="" id="form1">
            <input class="box" type="text" placeholder="Enter your name" />
            <br />
            <input class="box" type="email" placeholder="Enter your email" />
            <br />
            <input class="box" type="tel" placeholder="Enter your phone number" />
            <br />
            <input class="box" type="radio" id="buyer" name="role" value="buyer" />
            <label for id="buyer">I am a Buyer</label>
            <br />
            <input class="box" type="radio" id="seller" name="role" value="seller" />
            <label for id="seller">I am a Seller</label>
            <br />
            <input id="concern" type="text" placeholder="Enter your concern" size="50" />
            <br />
            <button class="box submit" form="form1" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
