<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="address.css">
</head>

<body>
    <iframe class="header" src="../../header/header.html" frameborder="0" scrolling="no"></iframe>
    <div class="bg">
        <div class="card">
            <h1 style="color: black; margin-bottom: 20px;border-bottom: 0.1px solid;">Give your warehouse address</h1>
            <div>
                <form action="">
                    <label for="country">Country / Region</label>
                    <select id="country" name="country">
                        <option value="India">India</option>
                        <option value="usa">USA</option>
                        <option value="australia">Australia</option>
                    </select>
                    <input type="text" id="pin" name="pin code" placeholder="Pin Code*" required>
                    <div class="cvc" style="margin:0;padding:0;">
                        <input style="margin-right: 6px" type="text" id="date" name="lastname" placeholder="City / District*" required>
                        <input type="text" id="cvv" name="lastname" placeholder="State*" required>
                    </div>
                    <input type="text" id="fname" name="town" placeholder="Locality / Town*" required>
                    <input type="text" id="fname" name="address"
                        placeholder="Address (House No, Building, Street, Area)*" required>
                    <button id="submit">Add Address</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
