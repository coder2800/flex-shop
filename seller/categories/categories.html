<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller-Page1</title>
    <link rel="stylesheet" href="categories.css">
</head>

<body>
    <iframe class="header" src="../../header/header.html" frameborder="0" scrolling="no"></iframe>
    <div class="container2" style="background-color: #f2f2f2;">
        <img src="../../assets/sell3.png" alt="">
        <h2 id="options">Choose Product for sell
        </h2>
        <div class="card">

            <figure id="headphone" onclick="headphone()">
                <img src="../../assets/headphoneICON.jpg" alt="icon1" style="width:60px; height:60px">
                <figcaption>Sell Headphone</figcaption>
            </figure>
            <figure id="phone" onclick="phone()">
                <img src="../../assets/mobileICON.jpg" alt="icon1" style="width:60px; height:60px">
                <figcaption>Sell Phone</figcaption>
            </figure>
            <figure id="laptop" onclick="laptop()">
                <img src="../../assets/laptopICON.jpg" alt="icon1" style="width:60px; height:60px">
                <figcaption>Sell Laptop</figcaption>
            </figure>
            <figure id="TV" onclick="TV()">
                <img src="../../assets/tvICON.jpg" alt="icon1" style="width:60px; height:60px">
                <figcaption>Sell TV</figcaption>
            </figure>
            <figure id="books" onclick="books()">
                <img src="../../assets/booksICON.png" alt="icon1" style="width:60px; height:60px">
                <figcaption>Sell Books</figcaption>
            </figure>
            <figure id="cars" onclick="cars()">
                <img src="../../assets/carICON.jpg" alt="icon1" style="width:60px; height:60px">
                <figcaption>Sell Cars</figcaption>
            </figure>
            <a href="../about_product/aboutproduct.html">
                <button form="form1" type="submit">Continue</button>
            </a>
        </div>
    </div>
    <iframe class="footer" src="../../footer/footer.html" frameborder="0" scrolling="no"></iframe>
    <script src="categories.js"></script>
</body>

</html>
